<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Security Example</title>
</head>
<body>
<h4>Welcome Alumni</h4>

<form autocomplete="off" action="#" th:action="@{/Alumni}"
      th:object="${Alumni}" method="post">
    First Name <mark><strong>
	    <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">First Name Error</span></strong></mark>
    <input type="text" id="firstName" placeholder="First Name"
           th:field="*{firstName}" /><br />
    Last Name <mark><strong>
	    <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}">Last Name Error</span></strong></mark>
    <input type="text" id="lastName" placeholder="Last Name"
           th:field="*{lastName}" /><br />
    Email <mark><strong>
	    <span th:if="${#fields.hasErrors('major')}"
              th:errors="*{major}">Email Error</span></strong></mark>
    <input type="text" id="major" placeholder="major"
           th:field="*{major}" /><br />
    Username <mark><strong>
	    <span th:if="${#fields.hasErrors('gradyear')}"
              th:errors="*{gradyear}">Username Error</span></strong></mark>
    <input type="text" id="gradyear" placeholder="gradyear"
           th:field="*{gradyear}" /><br />
    Password <mark><strong>
	    <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Password Error</span></strong></mark>
    <input type="text" id="password" placeholder="Password"
           th:field="*{password}" /><br />
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
